<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculator</h1>

<input type="number" id="input1" placeholder="value">
<input type="number" id="input2" placeholder="value">
<button id="equalsButton">=</button>
<br>
<div class="buttonClass addButtonDiv">
    <h3>ADD</h3>
    <button id="addButton">+</button>
</div>
<div class="buttonClass subtractButtonDiv">
    <h3>SUBTRACT</h3>
<button id="subractButton">-</button>
</div>
<div class="buttonClass multiplyButtonDiv">
    <h3>MULTIPLY</h3>
<button id="multiplyButton">*</button>
</div>
<div class="buttonClass divideButtonDiv">
    <h3>Divide</h3>
<button id="divideButton">/</button>
</div>

<div id="answer">

</div>


</body>
</html>
